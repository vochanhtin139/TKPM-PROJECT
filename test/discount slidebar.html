<!DOCTYPE html>
<html>
<head>
  <title>Discounts and Save Buttons</title>
  <style>
    .grid-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .discount {
      background-color: #f2f2f2;
      padding: 10px;
      min-width: 200px;
      flex: 0 0 calc(33.33% - 10px);
    }

    .save-button {
      background-color: #f6f6f6;
      color: black;
      padding: 10px;
    }

    .save-button.saved {
      background-color: #337ab7;
      color: white;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="discount">
      <h3>Discount 1</h3>
      <p>Discount details here...</p>
      <div>
        <button class="save-button save-button-1" onclick="toggleSave(1)">Save</button>
      </div>
    </div>
    <div class="discount">
      <h3>Discount 2</h3>
      <p>Discount details here...</p>
      <div>
        <button class="save-button save-button-2" onclick="toggleSave(2)">Save</button>
      </div>
    </div>
    <div class="discount">
      <h3>Discount 3</h3>
      <p>Discount details here...</p>
      <div>
        <button class="save-button save-button-3" onclick="toggleSave(3)">Save</button>
      </div>
    </div>
    <div class="discount">
      <h3>Discount 4</h3>
      <p>Discount details here...</p>
      <div>
        <button class="save-button save-button-4" onclick="toggleSave(4)">Save</button>
      </div>
    </div>
    <div class="discount">
      <h3>Discount 5</h3>
      <p>Discount details here...</p>
      <div>
        <button class="save-button save-button-5" onclick="toggleSave(5)">Save</button>
      </div>
    </div>
    <!-- Add more discounts and corresponding save buttons as needed -->
  </div>

  <script>
    function toggleSave(discountId) {
      var saveButton = document.querySelector('.save-button-' + discountId);

      if (saveButton.textContent === 'Save') {
        saveButton.textContent = 'Saved';
        saveButton.classList.add('saved');
      } else {
        saveButton.textContent = 'Save';
        saveButton.classList.remove('saved');
      }
    }
  </script>
</body>
</html>
