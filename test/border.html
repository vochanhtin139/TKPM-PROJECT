<!DOCTYPE html>
<html>
<head>
  <title>Shop Page</title>
  <style>
    .last-online {
      margin-top: 0;
      margin-bottom: 0;
      color: #337ab7;
      white-space: nowrap;
    }

    .shop-logo {
      float: left;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .shop-name {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      display: inline-block;
    }

    .shop-overview {
      border: 1px solid #000;
      padding: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="shop-overview">
      <img class="shop-logo" src="https://drive.google.com/uc?export=view&id=1q8g7BSHvcIbvlYS3buOCmVTzoISv32s8" alt="Shop Logo">
      <h1 class="shop-name">Shop's Name</h1>
      <p class="last-online">Last online: June 30, 2023</p>
    </div>
  </header>
  <!-- Rest of the content -->
</body>
</html>
